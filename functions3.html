<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		function times2(num){
			return (num * 2);
		}

		function times3(num){
			return(num * 3);
		}

		function multiply(func, num){
			return func(num);
		}


		//passing integers to the functions to be worked on
		document.write("times2 function result is: ", times2(2), " ", "<br />", "<br />");
		document.write("times2 function result is: ", times3(2), " ", "<br />", "<br />");

		//passing a function to a function as an argument
		document.write("multiply function result is: ", multiply(times2, 2), " ", "<br />", "<br />");


		//can store this in an array and have an array of functions / etc
		var tripple = function(num){
			return num * 3;
		}

		//passing the tripple() function to the multiply function, and also passing integer 45
		document.write("3 * 45 = ", multiply(tripple, 45), "<br />", "<br />");


		function getSum(){
			var sum = 0;
			for(i=0; i < arguments.length; i++){
				sum += arguments[i];
			}
			return sum;
		}

		//should return 21 because 6+5+4+3+2+1 = 21
		document.write("Sum = ", getSum(1, 2, 3, 4, 5, 6), "<br />");

		function times2(theArray){
			var newArray = [];
			for(i=0; i < theArray.length; i++){
				newArray.push(theArray[i] * 2);
			}
			return newArray;
		}

		document.write("Array Double = ", times2([1, 2, 3, 4, 5]).toString(), "<br />");


	</script>

</body>
</html>
