<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function factorial(num){
		if(num <= 1){
			return 1;
		} else {
			return (num * factorial(num -1));
		}

	}

	document.write("Factorial of 4 = ", factorial(4), "<br />");
	document.write("Factorial of 5 = ", factorial(5), "<br />");
	document.write("Factorial of 6 = ", factorial(6), "<br />");
	document.write("Factorial of 7 = ", factorial(7), "<br />");
	document.write("Factorial of 8 = ", factorial(8), "<br />");

</script>


</body>
</html>
